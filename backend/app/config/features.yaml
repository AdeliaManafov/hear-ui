# Feature configuration used by the backend to provide a flexible, editable
# list of model input parameters for the UI and other components.
#
# Each entry describes one transformed/technical feature name and includes:
# - name: the technical feature name as produced by the preprocessor
# - label: a human-readable label for UI display (German)
# - type: nominal | ordinal | numerical | binary | interval | other
# - final: whether the feature is included in the final dataset (yes/no)
# - statistics: optional distribution summary
# - missing: number of missing values in the dataset snapshot
# - semantics: short description of what the feature means
# - category: grouping for UI organization

