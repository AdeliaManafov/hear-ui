# Frontend CI Pipeline
# Comprehensive automated tests and quality checks for the frontend
#
# Pipeline steps:
# 1. Lint & Format Check - Static code analysis
# 2. Unit Tests (Vitest) - Component and logic tests with coverage
# 3. Build Check - TypeScript + Vite production build
# 4. E2E Tests (Playwright) - UI navigation tests
# 5. CI Pipeline Summary - Overall pass/fail gate

name: Frontend CI

on:
  push:
    branches: [main, develop, fix/*, feature/*, dependabot/**]
  pull_request:
    branches: [main, develop]

concurrency:
  group: frontend-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 1. LINT & FORMAT CHECK
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        working-directory: ./frontend
        run: npx @biomejs/biome check src/ --diagnostic-level=error || true

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npx vue-tsc --noEmit -p tsconfig.json || true

      - name: Lint Summary
        if: always()
        run: |
          echo "## Frontend Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Lint and type checking completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 2. UNIT TESTS (Vitest)
  # ============================================
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Vitest unit tests
        working-directory: ./frontend
        run: npx vitest --run --reporter verbose --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

      - name: Unit Test Summary
        if: always()
        run: |
          echo "## Frontend Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Vitest unit tests completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 3. BUILD CHECK
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ============================================
  # 4. E2E TESTS (Playwright - UI only)
  # Requires the built frontend to be served
  # ============================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-1.57.0

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Serve built frontend (SPA mode)
        working-directory: ./frontend
        run: |
          npx serve -s ./dist -l 5173 &
          # Wait for server to be ready (max 15s)
          for i in $(seq 1 15); do
            if curl -sS --fail http://127.0.0.1:5173/ >/dev/null 2>&1; then
              echo "Frontend server ready"
              break
            fi
            echo "Waiting for frontend server... ($i/15)"
            sleep 1
          done

      - name: Run Playwright UI tests
        working-directory: ./frontend
        run: npx playwright test --project=chromium --reporter=list

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: E2E Test Summary
        if: always()
        run: |
          echo "## Frontend E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Playwright E2E tests completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 5. CI PIPELINE SUMMARY
  # ============================================
  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, unit-tests, build, e2e-tests]

    steps:
      - name: Check results
        run: |
          echo "## Frontend CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.unit-tests.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "Critical CI jobs failed!"
          exit 1

