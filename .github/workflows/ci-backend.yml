name: Backend CI

on:
  push:
    branches: [ main, model-integration ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Run backend tests and coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U test -d testdb
          --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      USE_EXISTING_DB: "true"
      SECRET_KEY: test-secret-key-for-ci
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: testpassword123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps
        run: |
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest-cov coverage ruff mypy

      - name: Run backend tests with coverage
        working-directory: backend
        run: |
          chmod +x scripts/test.sh || true
          ./scripts/test.sh

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend/htmlcov

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: backend/.pytest_cache || backend/.pytest_cache
