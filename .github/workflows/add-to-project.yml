# Purpose: Likely an automation to add issues/PRs to project boards.

name: Add to Project

on:
  pull_request_target:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    # Only run for trusted collaborators to prevent secret exposure on fork PRs
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/fastapi/projects/2
          github-token: ${{ secrets.PROJECTS_TOKEN }}
