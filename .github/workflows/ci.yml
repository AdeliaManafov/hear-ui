# Purpose: Main CI workflow that runs on every push/PR
# Combines: Linting, Backend Tests, E2E Tests

name: CI

on:
  push:
    branches: [main, develop, model-integration]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Backend Linting
  # ============================================
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff
        run: |
          cd backend
          ruff check app/ --output-format=github
        continue-on-error: true

  # ============================================
  # Backend Tests with Coverage
  # ============================================
  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt pytest-cov
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          cd backend
          pytest -v --cov=app --cov-report=xml --ignore=scripts/test_all_patients.py
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
        continue-on-error: true

  # ============================================
  # E2E API Tests (Playwright)
  # ============================================
  e2e-tests:
    runs-on: ubuntu-latest
    needs: test-backend
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Start backend
        run: |
          docker compose up -d --build db backend
          for i in {1..30}; do
            curl -s http://localhost:8000/api/v1/utils/health-check/ && break
            sleep 2
          done

      - name: Run E2E tests
        working-directory: frontend
        env:
          API_URL: http://localhost:8000
          CI: true
        run: pnpm exec playwright test --project=api

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # Summary
  # ============================================
  ci-summary:
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, e2e-tests]
    if: always()
    
    steps:
      - name: CI Summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
