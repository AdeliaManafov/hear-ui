# Purpose: Runs backend linters in CI.

name: Lint Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install ruff mypy
      - name: Run Ruff check
        run: |
          cd backend
          ruff check app/ --output-format=github
        continue-on-error: true
      - name: Run Ruff format check
        run: |
          cd backend
          ruff format app/ --check
        continue-on-error: true
