# Backend CI Pipeline
# Umfassende automatisierte Tests und Quality Checks für das Backend
#
# Pipeline-Schritte:
# 1. Lint (Ruff) - Statische Code-Analyse und Formatierung
# 2. Type Check (mypy) - Statische Typprüfung
# 3. Unit Tests (pytest) - Einzelne Komponenten testen
# 4. Integration Tests - Tests mit PostgreSQL Datenbank
# 5. DB Migration Check - Alembic Migrationen validieren
# 6. E2E API Tests (Playwright) - End-to-End API Tests
# 7. Docker Build + Security Scan (trivy) - Container-Build und CVE-Scan
# 8. Smoke Tests - Runtime Health Checks gegen Container
# 9. Coverage Report - Code-Abdeckung mindestens 70%

name: Backend CI

on:
  push:
    branches: [main, develop, fix/*, feature/*, dependabot/**]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 1. LINT - Statische Code-Analyse (Ruff)
  # Runs in parallel with tests for faster feedback
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff Linting
        run: |
          cd backend
          ruff check app/ --output-format=github
      
      - name: Run Ruff Format Check
        run: |
          cd backend
          ruff format --check app/

  # ============================================
  # 2. TYPE CHECK - Statische Typprüfung (mypy)
  # Runs in parallel with lint for faster feedback
  # ============================================
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mypy-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mypy-
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests
      
      - name: Run mypy type checking
        run: |
          cd backend
          mypy app/ --config-file=pyproject.toml --ignore-missing-imports || {
            echo "::warning::Type checking found issues (non-blocking)"
            exit 0
          }
      
      - name: Type Check Summary
        if: always()
        run: |
          echo "## Type Check Results (mypy)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Static type analysis completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 3-4. UNIT & INTEGRATION TESTS (mit Postgres)
  # Runs in parallel with lint for faster CI
  # ============================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          # Skip testcontainers in CI - we use GitHub Actions postgres service
      
      - name: Wait for Postgres
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "ERROR: PostgreSQL failed to start"
          exit 1
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          cd backend
          alembic upgrade head || echo "Migrations already applied"
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          USE_EXISTING_DB: "true"
          TESTCONTAINERS_DISABLED: "true"
        run: |
          cd backend
          pytest app/tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --ignore=scripts/ \
            -x
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Unit & Integration Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Coverage requirement: >=70%" >> $GITHUB_STEP_SUMMARY
          echo "Detailed coverage report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 5. DB MIGRATION CHECK - Alembic Validierung
  # Stellt sicher, dass Migrationen korrekt sind
  # ============================================
  migration-check:
    name: DB Migration Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: migration_test_db
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Wait for Postgres
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          exit 1
      
      - name: Generate migration SQL (dry-run)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_test_db
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: migration_test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
        run: |
          cd backend
          echo "Generating SQL for all migrations..."
          alembic upgrade head --sql > migration_preview.sql
          echo "Migration SQL preview generated successfully"
          head -100 migration_preview.sql || true
      
      - name: Apply migrations to test DB
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_test_db
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: migration_test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
        run: |
          cd backend
          echo "Applying migrations..."
          alembic upgrade head
          echo "All migrations applied successfully!"
      
      - name: Check migration history
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_test_db
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: migration_test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
        run: |
          cd backend
          echo "Current migration state:"
          alembic current
          echo ""
          echo "Migration history:"
          alembic history --verbose
      
      - name: Verify downgrade path exists
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_test_db
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: migration_test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
        run: |
          cd backend
          echo "Testing downgrade SQL generation..."
          alembic downgrade head:-1 --sql > downgrade_preview.sql || {
            echo "::warning::No downgrade path or single migration"
            exit 0
          }
          echo "Downgrade path verified"
      
      - name: Upload migration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-sql-preview
          path: |
            backend/migration_preview.sql
            backend/downgrade_preview.sql
          retention-days: 7
      
      - name: Migration Check Summary
        if: always()
        run: |
          echo "## DB Migration Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Migration SQL generation: OK" >> $GITHUB_STEP_SUMMARY
          echo "✅ Migration apply: OK" >> $GITHUB_STEP_SUMMARY
          echo "SQL preview uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 6. E2E API TESTS (Playwright)
  # Runs by default, skip with [skip e2e] in commit message
  # ============================================
  e2e:
    name: E2E API Tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Playwright
        working-directory: frontend
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=change_me
          POSTGRES_DB=hear_db
          SECRET_KEY=development-secret-key-replace-in-production-min-32-chars-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          DATABASE_URL=postgresql+asyncpg://postgres:change_me@db:5432/hear_db
          FRONTEND_HOST=http://localhost:5173
          DOCKER_IMAGE_BACKEND=hear-backend
          DOCKER_IMAGE_FRONTEND=hear-frontend
          DOMAIN=localhost
          ENVIRONMENT=local
          BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:8000"]
          STACK_NAME=hear-ci
          SENTRY_DSN=
          TAG=latest
          EOF

      - name: Create Docker network
        run: |
          # Create the external traefik-public network required by docker-compose
          docker network create traefik-public || true
          echo "Network traefik-public is ready"

      - name: Start services with Docker Compose
        run: |
          # Set compose files variable for reuse
          COMPOSE="docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml"
          
          # Build the images first
          echo "Building backend image..."
          $COMPOSE build backend || {
            echo "ERROR: Backend build failed!"
            exit 1
          }
          
          # Start only db first and wait for it to be healthy
          echo "Starting database..."
          $COMPOSE up -d db
          echo "Waiting for DB to be healthy..."
          
          # Wait for postgres healthcheck (up to 90 seconds, increased from 60)
          for i in {1..45}; do
            if docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml ps db | grep -q "healthy"; then
              echo "DB is healthy after $((i*2)) seconds!"
              break
            fi
            if [ $i -eq 45 ]; then
              echo "ERROR: DB health check timed out after 90 seconds"
              $COMPOSE logs db
              exit 1
            fi
            echo "DB health check attempt $i/45..."
            sleep 2
          done
          
          # Verify DB is truly ready by attempting a connection
          echo "Verifying DB accepts connections..."
          for i in {1..15}; do
            if docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml exec -T db pg_isready -U postgres; then
              echo "DB accepts connections!"
              sleep 2  # Extra grace period
              break
            fi
            if [ $i -eq 15 ]; then
              echo "ERROR: DB connection test failed"
              exit 1
            fi
            echo "DB connection attempt $i/15..."
            sleep 2
          done
          
          # Now run prestart manually and capture output with better error handling
          echo "Running prestart service..."
          if ! $COMPOSE run --rm prestart 2>&1 | tee prestart.log; then
            echo "WARNING: Prestart failed, checking if it's a transient error..."
            echo "=== Prestart logs ==="
            cat prestart.log || true
            echo "=== DB logs ==="
            $COMPOSE logs db --tail=50
            
            # Retry prestart once after a delay
            echo "Retrying prestart after 5 seconds..."
            sleep 5
            if ! $COMPOSE run --rm prestart; then
              echo "ERROR: Prestart failed after retry!"
              exit 1
            fi
            echo "Prestart succeeded on retry"
          else
            echo "Prestart completed successfully"
          fi
          
          # Start backend WITHOUT depends_on triggering prestart again
          # We use --no-deps to avoid re-running prestart
          echo "Starting backend..."
          $COMPOSE up -d --no-deps backend
          
          echo "Waiting for backend to be ready..."
          BACKEND_READY=0
          for i in {1..120}; do
            if curl -sf http://localhost:8000/api/v1/utils/health-check/ 2>/dev/null | grep -q '"status":"ok"'; then
              echo "Backend is ready after $((i*2)) seconds!"
              BACKEND_READY=1
              break
            fi
            if [ $((i % 10)) -eq 0 ]; then
              echo "Backend health check attempt $i/120... (still waiting)"
            fi
            sleep 2
          done
          
          # Verify backend is running and model is loaded
          if [ $BACKEND_READY -eq 0 ]; then
            echo "ERROR: Backend failed to start within 240 seconds"
            echo "=== Backend container status ==="
            $COMPOSE ps backend
            echo "=== Backend logs ==="
            $COMPOSE logs backend --tail=100
            exit 1
          fi
          
          # Check model is loaded and wait for it
          echo "Checking model status..."
          for i in {1..10}; do
            if curl -sf http://localhost:8000/api/v1/utils/model-info/ 2>/dev/null; then
              echo "Model info endpoint is responsive"
              break
            fi
            echo "Model info check attempt $i/10..."
            sleep 2
          done
          
          echo "Backend is fully initialized and ready for tests"

      - name: Run E2E API tests
        working-directory: frontend
        env:
          API_URL: http://localhost:8000
          CI: true
        timeout-minutes: 10
        run: |
          echo "Starting E2E API tests..."
          pnpm exec playwright test --project=api --reporter=list,html || {
            echo "ERROR: E2E tests failed"
            echo "Checking backend status..."
            curl -sf http://localhost:8000/api/v1/utils/health-check/ || echo "Backend health check failed"
            exit 1
          }

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend container logs ==="
          docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml logs backend --tail=100 || true
          echo ""
          echo "=== DB container logs ==="
          docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml logs db --tail=50 || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml down -v || true

      - name: E2E Summary
        if: always()
        run: |
          echo "## E2E API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "End-to-End API Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Playwright report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 7. DOCKER BUILD + SECURITY SCAN (Trivy)
  # ============================================
  docker:
    name: Docker Build + Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: hear-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: hear-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
      
      - name: Scan backend image for vulnerabilities
        run: |
          echo "Scanning backend image for vulnerabilities..."
          trivy image --severity HIGH,CRITICAL \
            --format table \
            --output trivy-backend-report.txt \
            hear-backend:ci-test || true
          
          echo "=== Backend Security Scan Results ===" 
          cat trivy-backend-report.txt
          
          # Check for CRITICAL vulnerabilities (warning only, don't fail)
          if trivy image --severity CRITICAL --exit-code 1 --quiet hear-backend:ci-test 2>/dev/null; then
            echo "✅ No CRITICAL vulnerabilities found in backend image"
          else
            echo "::warning::CRITICAL vulnerabilities found in backend image - review trivy report"
          fi
      
      - name: Scan frontend image for vulnerabilities
        run: |
          echo "Scanning frontend image for vulnerabilities..."
          trivy image --severity HIGH,CRITICAL \
            --format table \
            --output trivy-frontend-report.txt \
            hear-frontend:ci-test || true
          
          echo "=== Frontend Security Scan Results ==="
          cat trivy-frontend-report.txt
      
      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: |
            trivy-backend-report.txt
            trivy-frontend-report.txt
          retention-days: 30
      
      - name: Test docker-compose configuration
        run: |
          # Create the external traefik-public network required by docker-compose
          docker network create traefik-public || true
          
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=test123
          POSTGRES_DB=hear_db
          SECRET_KEY=test-secret-key-minimum-32-characters-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          FRONTEND_HOST=http://localhost:5173
          DOCKER_IMAGE_BACKEND=hear-backend
          DOCKER_IMAGE_FRONTEND=hear-frontend
          DOMAIN=localhost
          ENVIRONMENT=local
          BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:8000"]
          STACK_NAME=hear-ci
          SENTRY_DSN=
          TAG=latest
          EOF
          docker compose --env-file .env -f docker/docker-compose.yml config > /dev/null
          echo "Docker Compose configuration is valid"
      
      - name: Docker Build Summary
        run: |
          echo "## Docker Build + Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security scan completed (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Compose configuration validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 8. SMOKE TESTS - Container Runtime Checks
  # ============================================
  smoke-tests:
    name: Smoke Tests (Container)
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image for smoke tests
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: hear-backend:latest
          cache-from: type=gha
      
      - name: Create .env file
        run: |
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=smoke_test_pwd
          POSTGRES_DB=smoke_test_db
          SECRET_KEY=smoke-test-secret-key-minimum-32-characters-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          DATABASE_URL=postgresql+asyncpg://postgres:smoke_test_pwd@db:5432/smoke_test_db
          FRONTEND_HOST=http://localhost:5173
          DOCKER_IMAGE_BACKEND=hear-backend
          DOCKER_IMAGE_FRONTEND=hear-frontend
          DOMAIN=localhost
          ENVIRONMENT=local
          BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:8000"]
          STACK_NAME=hear-smoke
          SENTRY_DSN=
          TAG=latest
          EOF
      
      - name: Create Docker network
        run: docker network create traefik-public || true
      
      - name: Start services
        run: |
          COMPOSE="docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml"
          
          # Start DB first
          echo "Starting database..."
          $COMPOSE up -d db
          
          echo "Waiting for DB to be healthy..."
          for i in {1..45}; do
            if $COMPOSE exec -T db pg_isready -U postgres 2>/dev/null; then
              echo "DB is ready after $((i*2)) seconds!"
              break
            fi
            if [ $i -eq 45 ]; then
              echo "ERROR: DB failed to start"
              $COMPOSE logs db
              exit 1
            fi
            sleep 2
          done
          
          # Run prestart (migrations)
          echo "Running migrations..."
          $COMPOSE run --rm prestart || {
            echo "Prestart warning - retrying..."
            sleep 3
            $COMPOSE run --rm prestart || true
          }
          
          # Start backend
          echo "Starting backend..."
          $COMPOSE up -d backend
          
          echo "Waiting for backend to be ready..."
          for i in {1..90}; do
            if curl -sf http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready after $((i*2)) seconds!"
              break
            fi
            if [ $i -eq 90 ]; then
              echo "ERROR: Backend failed to start within 180 seconds"
              echo "=== Backend logs ==="
              $COMPOSE logs backend --tail=100
              exit 1
            fi
            if [ $((i % 15)) -eq 0 ]; then
              echo "Still waiting for backend... ($i/90)"
            fi
            sleep 2
          done
      
      - name: Run Smoke Tests
        run: |
          echo "=== Running Smoke Tests ==="
          FAILED=0
          
          # Test 1: Global Health Check
          echo "Test 1: Global Health Endpoint (/health)"
          if curl -sf http://localhost:8000/health | grep -q '"status"'; then
            echo "✅ PASS: /health"
          else
            echo "❌ FAIL: /health"
            FAILED=1
          fi
          
          # Test 2: API Health Check
          echo "Test 2: API Health Check (/api/v1/utils/health-check/)"
          if curl -sf http://localhost:8000/api/v1/utils/health-check/ | grep -q '"status":"ok"'; then
            echo "✅ PASS: /api/v1/utils/health-check/"
          else
            echo "❌ FAIL: /api/v1/utils/health-check/"
            FAILED=1
          fi
          
          # Test 3: Model Info
          echo "Test 3: Model Info Endpoint (/api/v1/utils/model-info/)"
          if curl -sf http://localhost:8000/api/v1/utils/model-info/ 2>/dev/null; then
            echo "✅ PASS: /api/v1/utils/model-info/"
          else
            echo "⚠️ WARN: /api/v1/utils/model-info/ (model may not be loaded)"
          fi
          
          # Test 4: Patients List
          echo "Test 4: Patients List (/api/v1/patients/)"
          if curl -sf http://localhost:8000/api/v1/patients/ | grep -qE '^\['; then
            echo "✅ PASS: /api/v1/patients/"
          else
            echo "❌ FAIL: /api/v1/patients/"
            FAILED=1
          fi
          
          # Test 5: OpenAPI Schema
          echo "Test 5: OpenAPI Schema (/openapi.json)"
          if curl -sf http://localhost:8000/openapi.json | grep -q '"openapi"'; then
            echo "✅ PASS: /openapi.json"
          else
            echo "❌ FAIL: /openapi.json"
            FAILED=1
          fi
          
          echo ""
          if [ $FAILED -eq 0 ]; then
            echo "=== All Smoke Tests PASSED ==="
          else
            echo "=== Some Smoke Tests FAILED ==="
            exit 1
          fi
      
      - name: Show logs on failure
        if: failure()
        run: |
          COMPOSE="docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml"
          echo "=== Backend Logs ==="
          $COMPOSE logs backend --tail=100 || true
          echo "=== DB Logs ==="
          $COMPOSE logs db --tail=50 || true
      
      - name: Cleanup
        if: always()
        run: |
          docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml down -v || true
      
      - name: Smoke Test Summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Runtime health checks against containerized backend:" >> $GITHUB_STEP_SUMMARY
          echo "- /health" >> $GITHUB_STEP_SUMMARY
          echo "- /api/v1/utils/health-check/" >> $GITHUB_STEP_SUMMARY
          echo "- /api/v1/utils/model-info/" >> $GITHUB_STEP_SUMMARY
          echo "- /api/v1/patients/" >> $GITHUB_STEP_SUMMARY
          echo "- /openapi.json" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # FINAL SUMMARY
  # ============================================
  summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, migration-check, docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Backend CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # 1. Lint (required)
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| 1. Lint (Ruff) | ✅ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 1. Lint (Ruff) | ❌ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 2. Type Check (informational - non-blocking)
          if [ "${{ needs.typecheck.result }}" == "success" ]; then
            echo "| 2. Type Check (mypy) | ✅ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 2. Type Check (mypy) | ⚠️ WARN |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 3. Tests (required)
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| 3. Unit & Integration Tests | ✅ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 3. Unit & Integration Tests | ❌ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 4. Migration Check (required)
          if [ "${{ needs.migration-check.result }}" == "success" ]; then
            echo "| 4. DB Migration Check | ✅ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 4. DB Migration Check | ❌ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 5. Docker Build + Security (required)
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "| 5. Docker Build + Trivy Scan | ✅ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 5. Docker Build + Trivy Scan | ❌ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Fail if REQUIRED jobs failed (lint, test, migration-check, docker are blocking)
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.migration-check.result }}" == "failure" ] || \
             [ "${{ needs.docker.result }}" == "failure" ]; then
            echo "❌ **CI Pipeline FAILED** - check individual job logs" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **SUCCESS**: All required checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
