# Backend CI Pipeline
# Umfassende automatisierte Tests und Quality Checks fÃ¼r das Backend
#
# Pipeline-Schritte:
# 1. Lint (Ruff) - Statische Code-Analyse und Formatierung
# 2. Unit Tests (pytest) - Einzelne Komponenten testen
# 3. Integration Tests - Tests mit PostgreSQL Datenbank
# 4. E2E API Tests (Playwright) - End-to-End API Tests
# 5. Docker Build Test - Container-Build validieren
# 6. Coverage Report - Code-Abdeckung mindestens 80%

name: Backend CI

on:
  push:
    branches: [main, develop, fix/*, feature/*]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 1. LINT - Statische Code-Analyse (Ruff)
  # ============================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff Linting
        run: |
          cd backend
          ruff check app/ --output-format=github
        continue-on-error: true
      
      - name: Run Ruff Format Check
        run: |
          cd backend
          ruff format --check app/
        continue-on-error: true

  # ============================================
  # 2-3. UNIT & INTEGRATION TESTS (mit Postgres)
  # ============================================
  test:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov testcontainers[postgres]
      
      - name: Wait for Postgres
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "âœ… PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "âŒ PostgreSQL failed to start"
          exit 1
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          cd backend
          alembic upgrade heads || echo "Migrations already applied"
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          USE_EXISTING_DB: "true"
        run: |
          cd backend
          pytest app/tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --ignore=scripts/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit & Integration Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage requirement: â‰¥80%" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Detailed coverage report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 4. E2E API TESTS (Playwright)
  # ============================================
  e2e:
    name: ðŸŽ­ E2E API Tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Playwright
        working-directory: frontend
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=change_me
          POSTGRES_DB=hear_db
          SECRET_KEY=development-secret-key-replace-in-production-min-32-chars-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          DATABASE_URL=postgresql+asyncpg://postgres:change_me@db:5432/hear_db
          EOF

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker/docker-compose.yml up -d --build db backend
          echo "â³ Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v1/utils/health-check/ | grep -q '"status":"ok"'; then
              echo "âœ… Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # Verify backend is running
          if ! curl -sf http://localhost:8000/api/v1/utils/health-check/ | grep -q '"status":"ok"'; then
            echo "âŒ Backend failed to start"
            docker compose -f docker/docker-compose.yml logs backend
            exit 1
          fi

      - name: Run E2E API tests
        working-directory: frontend
        env:
          API_URL: http://localhost:8000
          CI: true
        run: pnpm exec playwright test --project=api

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

      - name: E2E Summary
        if: always()
        run: |
          echo "## ðŸŽ­ E2E API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… End-to-End API Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Playwright report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 5. DOCKER BUILD TEST
  # ============================================
  docker:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: hear-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: hear-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test docker-compose configuration
        run: |
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=test123
          POSTGRES_DB=hear_db
          SECRET_KEY=test-secret-key-minimum-32-characters-long
          EOF
          docker compose -f docker/docker-compose.yml config > /dev/null
          echo "âœ… Docker Compose configuration is valid"
      
      - name: Docker Build Summary
        run: |
          echo "## ðŸ³ Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker Compose configuration validated" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # FINAL SUMMARY
  # ============================================
  summary:
    name: âœ… CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## ðŸŽ‰ Backend CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Lint (Ruff) | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2-3. Unit & Integration Tests | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 4. E2E API Tests (Playwright) | ${{ needs.e2e.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 5. Docker Build | ${{ needs.docker.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 6. Coverage Report (â‰¥80%) | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Fail if any critical job failed
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ]; then
            echo "âŒ CI Pipeline failed - check individual job logs" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
