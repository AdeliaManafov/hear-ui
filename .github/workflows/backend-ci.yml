# Backend CI Pipeline
# Umfassende automatisierte Tests und Quality Checks fÃ¼r das Backend
#
# Pipeline-Schritte:
# 1. Lint (Ruff) - Statische Code-Analyse und Formatierung
# 2. Unit Tests (pytest) - Einzelne Komponenten testen
# 3. Integration Tests - Tests mit PostgreSQL Datenbank
# 4. E2E API Tests (Playwright) - End-to-End API Tests
# 5. Docker Build Test - Container-Build validieren
# 6. Coverage Report - Code-Abdeckung mindestens 80%

name: Backend CI

on:
  push:
    branches: [main, develop, fix/*, feature/*]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 1. LINT - Statische Code-Analyse (Ruff)
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff Linting
        run: |
          cd backend
          ruff check app/ --output-format=github
        continue-on-error: true
      
      - name: Run Ruff Format Check
        run: |
          cd backend
          ruff format --check app/
        continue-on-error: true

  # ============================================
  # 2-3. UNIT & INTEGRATION TESTS (mit Postgres)
  # ============================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          # Skip testcontainers in CI - we use GitHub Actions postgres service
      
      - name: Wait for Postgres
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "ERROR: PostgreSQL failed to start"
          exit 1
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          cd backend
          alembic upgrade head || echo "Migrations already applied"
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: admin123
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          USE_EXISTING_DB: "true"
          TESTCONTAINERS_DISABLED: "true"
        run: |
          cd backend
          pytest app/tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --ignore=scripts/ \
            -x
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Unit & Integration Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Coverage requirement: >=70%" >> $GITHUB_STEP_SUMMARY
          echo "Detailed coverage report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 4. E2E API TESTS (Playwright)
  # ============================================
  e2e:
    name: E2E API Tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Playwright
        working-directory: frontend
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Create .env file
        run: |
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=change_me
          POSTGRES_DB=hear_db
          SECRET_KEY=development-secret-key-replace-in-production-min-32-chars-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          DATABASE_URL=postgresql+asyncpg://postgres:change_me@db:5432/hear_db
          FRONTEND_HOST=http://localhost:5173
          DOCKER_IMAGE_BACKEND=hear-backend
          DOCKER_IMAGE_FRONTEND=hear-frontend
          DOMAIN=localhost
          ENVIRONMENT=development
          BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:8000"]
          STACK_NAME=hear-ci
          SENTRY_DSN=
          TAG=latest
          EOF

      - name: Create Docker network
        run: |
          # Create the external traefik-public network required by docker-compose
          docker network create traefik-public || true

      - name: Start services with Docker Compose
        run: |
          # Set compose files variable for reuse
          COMPOSE="docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml"
          
          # Build the images first
          $COMPOSE build backend
          
          # Start only db first
          $COMPOSE up -d db
          echo "Waiting for DB to be healthy..."
          sleep 10
          
          # Now run prestart manually and capture output
          echo "Running prestart service..."
          $COMPOSE run --rm prestart || {
            echo "ERROR: Prestart failed!"
            echo "=== DB logs ==="
            $COMPOSE logs db
            exit 1
          }
          
          # Now start backend
          echo "Starting backend..."
          $COMPOSE up -d backend
          
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:8000/api/v1/utils/health-check/ | grep -q '"status":"ok"'; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done
          
          # Verify backend is running
          if ! curl -sf http://localhost:8000/api/v1/utils/health-check/ | grep -q '"status":"ok"'; then
            echo "ERROR: Backend failed to start"
            echo "=== Backend logs ==="
            $COMPOSE logs backend
            exit 1
          fi

      - name: Run E2E API tests
        working-directory: frontend
        env:
          API_URL: http://localhost:8000
          CI: true
        run: pnpm exec playwright test --project=api

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Stop services
        if: always()
        run: docker compose --env-file .env -f docker/docker-compose.yml -f docker/docker-compose.override.yml down -v || true

      - name: E2E Summary
        if: always()
        run: |
          echo "## E2E API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "End-to-End API Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "Playwright report uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 5. DOCKER BUILD TEST
  # ============================================
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: hear-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: hear-frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test docker-compose configuration
        run: |
          # Create the external traefik-public network required by docker-compose
          docker network create traefik-public || true
          
          cat > .env <<EOF
          POSTGRES_SERVER=db
          POSTGRES_PORT=5432
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=test123
          POSTGRES_DB=hear_db
          SECRET_KEY=test-secret-key-minimum-32-characters-long
          FIRST_SUPERUSER=admin@hear-project.de
          FIRST_SUPERUSER_PASSWORD=admin123
          FRONTEND_HOST=http://localhost:5173
          DOCKER_IMAGE_BACKEND=hear-backend
          DOCKER_IMAGE_FRONTEND=hear-frontend
          DOMAIN=localhost
          ENVIRONMENT=development
          BACKEND_CORS_ORIGINS=["http://localhost:5173","http://localhost:8000"]
          STACK_NAME=hear-ci
          SENTRY_DSN=
          TAG=latest
          EOF
          docker compose --env-file .env -f docker/docker-compose.yml config > /dev/null
          echo "Docker Compose configuration is valid"
      
      - name: Docker Build Summary
        run: |
          echo "## Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "Frontend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "Docker Compose configuration validated" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # FINAL SUMMARY
  # ============================================
  summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Backend CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Lint (required)
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| 1. Lint (Ruff) | PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 1. Lint (Ruff) | FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Tests (required)
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| 2-3. Unit & Integration Tests | PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 2-3. Unit & Integration Tests | FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # E2E (optional, can be skipped)
          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "| 4. E2E API Tests (Playwright) | PASS |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e.result }}" == "skipped" ]; then
            echo "| 4. E2E API Tests (Playwright) | SKIPPED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 4. E2E API Tests (Playwright) | FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Docker (optional, can be skipped)
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "| 5. Docker Build | PASS |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.docker.result }}" == "skipped" ]; then
            echo "| 5. Docker Build | SKIPPED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 5. Docker Build | FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Coverage (same as tests)
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| 6. Coverage Report (>=70%) | PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| 6. Coverage Report (>=70%) | FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Fail only if REQUIRED jobs failed (not skipped)
          if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.test.result }}" == "failure" ]; then
            echo "ERROR: CI Pipeline failed - check individual job logs" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "${{ needs.e2e.result }}" == "failure" ] || [ "${{ needs.docker.result }}" == "failure" ]; then
            echo "WARNING: Some optional checks failed, but required checks passed" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "SUCCESS: All required checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
