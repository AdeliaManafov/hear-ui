name: Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: hear-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: hear-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test docker-compose
        run: |
          docker compose -f docker/docker-compose.yml --env-file .env config
      
      - name: Build summary
        run: |
          echo "## Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Compose configuration valid" >> $GITHUB_STEP_SUMMARY
