# Purpose: Runs Playwright E2E API tests against the backend.
# Requires: Backend + Postgres running via docker-compose

name: E2E Tests (Playwright)

on:
  push:
    branches: [main, develop, model-integration]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Playwright dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build db backend
          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v1/utils/health-check/ | grep -q "ok"; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Run E2E API tests
        working-directory: frontend
        env:
          API_URL: http://localhost:8000
          CI: true
        run: pnpm exec playwright test --project=api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down -v

      - name: Test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Playwright API tests completed" >> $GITHUB_STEP_SUMMARY
