#Purpose: GitHub Actions workflow to run backend tests on push/PR.
# If you want CI that runs backend tests automatically.

name: Test Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest-cov coverage
          # Ensure SHAP and visualization dependencies are installed
          pip install shap matplotlib scikit-learn numpy pandas
          # Install testcontainers so integration tests can use isolated Postgres
          pip install "testcontainers[postgres]"

      - name: Print Python & Docker versions
        run: |
          echo "--- Python ---"
          python --version || true
          python -c "import sys; print('executable:', sys.executable)" || true
          echo "--- pip freeze (top) ---"
          pip --version || true
          pip freeze | head -n 20 || true
          echo "--- Docker ---"
          docker --version || true
          docker info || true
      
      - name: Debug environment
        run: |
          echo "Python version: $(python --version)"
          echo "Pip version: $(pip --version)"
          echo "Installed packages:"
          pip list | head -20
      
      - name: Wait for Postgres
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL ready!"
              exit 0
            fi
            echo "Attempt $i/30"
            sleep 2
          done
          exit 1

      - name: Run migrations
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_PORT: 5432
        working-directory: backend
        run: |
          alembic upgrade heads || echo "Migrations already applied"
      
      - name: Run tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: testpassword123
          USE_EXISTING_DB: "true"
        working-directory: backend
        run: |
          pytest -m "not e2e" -v --cov=app --cov-report=html --cov-fail-under=80 --ignore=scripts/test_all_patients.py
      
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html
          path: backend/htmlcov
