# Purpose: Configures Dependabot to automatically check for dependency updates.
version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps"
  # Python
  - package-ecosystem: pip
    directory: /backend
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps"
