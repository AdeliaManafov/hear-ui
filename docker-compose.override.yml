
# Development override to avoid binding Postgres to host port 5432
# (useful when a host Postgres or another service already uses 5432).
# This file is automatically used by `docker compose` and will
# override settings from the main docker-compose.yml.
services:
  db:
    ports:
      - "5433:5432"
  backend:
    ports:
      - "8000:8000"
